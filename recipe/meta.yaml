{% set name = "libsvm-official" %}
{% set version = "3.32.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/libsvm-official-{{ version }}.tar.gz
  sha256: 3aebecee6006c37dfe03521225133aca01fa846f4733ad984b80893ed1493b6d
  patches:
    - win32.patch

build:
  noarch: python
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - libsvm =332
    - pip
    - python
  run:
    - libsvm =332
    - python
    - scipy

test:
  imports:
    - libsvm
    - libsvm.svm
    - libsvm.svmutil
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.csie.ntu.edu.tw/~cjlin/libsvm
  summary: Python binding of LIBSVM
  license: BSD-3-Clause

extra:
  recipe-maintainers:
    - bkpoon
